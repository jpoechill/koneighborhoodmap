<!DOCTYPE html>
<html><head>
  <meta charset="utf-8">
  <title>Page Title</title>
  <link rel="stylesheet" href="css/simple-sidebar.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript">
  </script>
  <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js">
  </script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/1.2.1/knockout-min.js">
  </script>

  <script>
  $(function() {

    var locations = [
      {name:"Grand Lake Theater"},
      {name:"The Paramound"},
      {name:"AMC Baystreet 16"},
    ];

    var viewModel = {
      locations: ko.observableArray(locations),

      query: ko.observable(''),

      search: function(value) {
        // remove all the current beers, which removes them from the view
        viewModel.locations.removeAll();

        for(var x in locations) {
          if(locations[x].name.toLowerCase().indexOf(value.toLowerCase()) >= 0) {
            viewModel.locations.push(locations[x]);
          }
        }
      }
    };

    viewModel.query.subscribe(viewModel.search);
    ko.applyBindings(viewModel);
  });
  </script>
</head>
<body>
asdsa
  <div id="sidebar-wrapper" class="content"><input placeholder="Searchâ€¦" data-bind="value: query, valueUpdate: 'keyup'" type="search">
    <ul class="sidebar-nav" data-bind="template: {name:'location', foreach:locations}"></ul>
      <script type="text/html" id="location">
      <li>
        <strong data-bind="text: name"></strong>
      </li>
      </script>
  </div>

</body></html>
